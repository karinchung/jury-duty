<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karin's Jury Duty Status</title>
    <style>
        /* Custom cursor */
        * {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24'><text y='20' font-size='20'>ü¶á</text></svg>"), auto;
        }

        /* Custom selection color */
        ::selection {
            background: #ff00ff;
            color: #000000;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: "Comic Sans MS", cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 50% 50%, rgba(102, 0, 102, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(153, 0, 153, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(204, 0, 204, 0.1) 0%, transparent 40%),
                repeating-radial-gradient(circle at 50% 50%, #000000 0, #000000 3px, #0a0a0a 3px, #0a0a0a 6px),
                linear-gradient(135deg, #000000 0%, #1a0011 25%, #330022 50%, #1a0011 75%, #000000 100%);
            background-size: 100% 100%, 100% 100%, 100% 100%, 10px 10px, 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%, 0% 50%; }
            50% { background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%, 100% 50%; }
            100% { background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%, 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid #660066;
            border-radius: 15px;
            box-shadow: 
                0 0 20px #660066,
                inset 0 0 20px #660066;
            animation: borderGlow 2s infinite alternate;
        }

        @keyframes borderGlow {
            from { box-shadow: 0 0 20px #660066, inset 0 0 20px #660066; }
            to { box-shadow: 0 0 40px #990099, inset 0 0 40px #990099; }
        }

        /* Scene kid decorative divider */
        .divider {
            font-size: 1.2em;
            color: #ff00ff;
            margin: 10px 0;
            text-shadow: 0 0 5px #ff00ff;
            letter-spacing: 2px;
        }

        h1 {
            color: #ff3399;
            text-shadow: 
                2px 2px #ffccff,
                -2px -2px #660066,
                0 0 10px #ff00ff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: "Courier New", monospace;
            letter-spacing: 3px;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 2px 2px #ffccff, -2px -2px #660066, 0 0 10px #ff00ff; }
            to { text-shadow: 2px 2px #ffccff, -2px -2px #660066, 0 0 30px #ff00ff; }
        }

        .date {
            font-size: 1.5em;
            color: #9933cc;
            margin-bottom: 20px;
            font-family: "Courier New", monospace;
            text-transform: lowercase;
            letter-spacing: 2px;
        }

        .question {
            font-size: 2em;
            color: #6600cc;
            margin-bottom: 30px;
            font-family: "Times New Roman", serif;
            text-shadow: 0 0 10px #6600cc;
        }

        .sparkle-button {
            background: linear-gradient(45deg, #000000, #660066);
            border: 2px solid #ff00ff;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ff00ff;
            border-radius: 0;
            cursor: pointer;
            font-family: "Courier New", monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .sparkle-button:hover {
            transform: scale(1.1);
            background: #ff00ff;
            color: #000000;
            box-shadow: 0 0 20px #ff00ff;
        }

        .sparkle-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .answer {
            font-size: 3em;
            color: #ff3399;
            margin-top: 20px;
            display: none;
            text-shadow: 2px 2px #ffccff;
            font-family: "Comic Sans MS", cursive;
            letter-spacing: 5px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* Glitter effect */
        .glitter {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            top: 0;
            left: 0;
        }

        .glitter span {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            animation: glitter 3s linear infinite;
        }

        @keyframes glitter {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
            opacity: 0.6;
            filter: grayscale(30%);
        }

        @keyframes fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg); 
                opacity: 0.6; 
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0; 
            }
        }

        .question::before, .question::after {
            content: '‚ö∞Ô∏è';
            margin: 0 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="glitter" id="glitter"></div>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <div class="divider">‚ãÜÔΩ°¬∞‚ú©.‚Ä¢¬¥¬Ø`‚Ä¢.‚ô•.‚Ä¢¬¥¬Ø`‚Ä¢.‚ú©¬∞ÔΩ°‚ãÜ</div>
        <h1>‚úßÔΩ•ÔæüJury Duty StatusÔΩ•Ôæü‚úß</h1>
        <div class="date" id="current-date"></div>
        <div class="question">‚ãÜÀö‚úß‚Çä‚Åé Does Karin have jury duty today? ‚Åé‚Å∫À≥‚úß‡ºö</div>
        <button class="sparkle-button" onclick="revealAnswer()">xX_Click_to_Find_Out_Xx</button>
        <div class="answer" id="answer">No</div>
        <div class="divider">‚ãÜÔΩ°¬∞‚ú©.‚Ä¢¬¥¬Ø`‚Ä¢.‚ô•.‚Ä¢¬¥¬Ø`‚Ä¢.‚ú©¬∞ÔΩ°‚ãÜ</div>
    </div>

    <script>
        // Update date format to be more scene
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = 
            "~*" + new Date().toLocaleDateString('en-US', options) + "*~";

        // Reveal answer with animation
        function revealAnswer() {
            const answer = document.getElementById('answer');
            answer.style.display = 'block';
            createHeart();
        }

        // Create glitter effect
        function createGlitter() {
            const glitterContainer = document.getElementById('glitter');
            for (let i = 0; i < 50; i++) {
                const glitterSpan = document.createElement('span');
                glitterSpan.style.left = Math.random() * 100 + '%';
                glitterSpan.style.animationDelay = Math.random() * 3 + 's';
                glitterContainer.appendChild(glitterSpan);
            }
        }

        createGlitter();

        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.innerHTML = 'üíî';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        // Start creating hearts periodically
        setInterval(createHeart, 1000);
    </script>
</body>
</html>
